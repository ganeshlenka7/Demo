<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Celebration</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  overflow: hidden;
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 10px;
  background: gold;
  cursor: pointer;
  font-weight: bold;
}

.spark {
  position: absolute;
  width: 6px;
  height: 6px;
  background: gold;
  border-radius: 50%;
  animation: boom 1s ease-out forwards;
}

@keyframes boom {
  to {
    transform: translate(var(--x), var(--y));
    opacity: 0;
  }
}
</style>
</head>

<body>

<button onclick="celebrate()">Celebrate ðŸŽ‰</button>

<!-- ðŸ”Š YOUR LOCAL MUSIC -->
<audio id="celebrationSound" src="bgm.mp3"></audio>

<script>
function celebrate() {

  // ðŸ”¥ fireworks burst
  for (let i = 0; i < 50; i++) {
    let s = document.createElement("div");
    s.className = "spark";
    s.style.left = "50%";
    s.style.top = "50%";
    s.style.setProperty("--x", (Math.random()*500 - 250) + "px");
    s.style.setProperty("--y", (Math.random()*500 - 250) + "px");
    document.body.appendChild(s);

    setTimeout(() => s.remove(), 1000);
  }

  // ðŸ”Š play your bgm from start
  let music = document.getElementById("celebrationSound");
  music.currentTime = 0;
  music.play();
}
</script>

</body>
</html>
